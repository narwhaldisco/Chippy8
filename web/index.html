<!doctype html>
<html>
  <head>
    <title>Chippy8 by Nick Ward</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p>Chippy8 is a Chip8 emulator/interpreter written in javascript by Nick Ward</p>
    <a href="https://github.com/narwhaldisco/Chippy8">Check out the source on github</a>
    <section>
      <div>
        <canvas></canvas>
      </div>
      <aside>
        <select>
          <option disabled selected>Load ROM...</option>
          <option value="CONNECT4">Connect4</option>
          <option value="PONG">Pong</option>
          <option value="INVADERS">Invaders</option>
          <option value="TETRIS">Tetris</option>
          <option value="MISSILE">Missle</option>
          <option value="TETRIS">Tetris</option>
          <option value="BLINKY">Blinky</option>
          <option value="MAZE">Maze</option>
          <option value="TANK">Tank</option>
          <option value="BRIX">Brix</option>
        </select>
        <p>Keys are mapped in a 4x4 grid starting at 1-4 and ending at Z-V.</p>
        <p style="font-family:'Courier New'">
          1 2 3 4<br>
          Q W E R<br>
          A S D F<br>
          Z X C V<br>
        </p>
      </aside>
    </section>
    <script src="./bundle.js"></script>
    <script src="./web.js"></script>
  </body>
</html>
